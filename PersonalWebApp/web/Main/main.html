        body {
            height: 100%;
            width: 100%;
            margin-top: 0px;
            background-image: url(1.jpg);

            background-attachment: fixed;
            background-repeat: no-repeat;

<body id="body">
    <div id="Main">
        <Writer class="writerShow"></Writer>
        <el-container>
            <!--菜单栏-->
            <el-header :style="headShow">
                <Bar1 ref="Menu"></Bar1>
            </el-header>
            <el-main>
                <!--首页内容-->
                <div v-show="homePage">
                    <div id="content">
                        <Head1></Head1>
                    </div>
                    <div id="contentFloor" v-for="(p,index) in show" :key="index">
                        <Passage ref="PG" class="wenzhang"></Passage>
                    </div>
                </div>
                <!--数据结构-->
                <div v-show="ds">
                    <Dscontent></Dscontent>
                </div>
                <!--笔记-->
                <div v-show="note">
                    <Note></Note>
                </div>
            </el-main>
        </el-container>
        <!--分页-->
        <div class="show">
            <div class="fenyeBg">

                <ul id="UL">
                    <span :class="Class1" @mouseover="MouseOver0($event)" @mouseleave="MouseLeave0($event)" @click="Mouseclick0"><i class="el-icon-back"></i></span>
                    <li @mouseover="MouseOver1($event)" @mouseleave="MouseLeave1($event)" @click="Mouseclick1" :class="Class2">1</li>

                    <div>
                        <span>当前页数：</span>
                        <span>{{nextPage}}</span>
                    </div>
                </ul>
            </div>
        </div>
